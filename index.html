<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="new-game">
        <button>New Game</button>
    </div>
    <div id="choice">
        <button class="Rock">✊</button>
        <button class="Paper">✋</button>
        <button class="Scissors">✌️</button>
    </div>
    <div class="player choice"></div>
    <div class="computer choice"></div>
    <div class="result"></div>
    <div class="player">Player Score: <span class="score"></span></div>
    <div class="computer">Computer Score: <span class="score"></span></div>
</body>

</html>
